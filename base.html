<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PowerFit Gym{% endblock %}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- Header / Navbar -->
    <header>
        <div class="container">
            <h1 class="logo">PowerFit</h1>
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('about') }}">About Us</a>
                <a href="{{ url_for('membership') }}">Membership</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Page Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer id="contact">
        <div class="container">
            <h3>Contact Us</h3>
            <p>Email: info@powerfit.com | Phone: +123 456 7890</p>
            <p>&copy; 2025 PowerFit Gym. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
